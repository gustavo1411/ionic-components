<app-header titulo="Chek"></app-header>



<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of data"
              (click)="onClick(item)"> 
      <ion-label>{{item.name}}</ion-label>
      <ion-checkbox [color]="item.name"
                    [(ngModel)]="item.selected"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="verData(data)" expand="block" >
    Ver Data
  </ion-button>




</ion-content>
