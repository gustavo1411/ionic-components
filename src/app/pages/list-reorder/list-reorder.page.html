<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>



    <ion-title color="primary">list - Reorder</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="reorderDisabled = !reorderDisabled">
        <ion-icon slot="end" name="toggle"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-reorder-group [disabled]="reorderDisabled"
                      (ionItemReorder)="doReorder($event)">

    <ion-item *ngFor="let item of personajes">
      <ion-label>{{item}}</ion-label>
      <ion-reorder slot="end">
        <ion-icon  name="pizza"></ion-icon>
      </ion-reorder>
    </ion-item>


    </ion-reorder-group>

  </ion-list>

</ion-content>
