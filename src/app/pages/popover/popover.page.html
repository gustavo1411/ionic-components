<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
   

    <ion-title color="primary">popover</ion-title>

    <ion-buttons slot="end" >
      <ion-button (click)="presentPopover($event)" color="primary">
        <ion-icon  name="person-outline"></ion-icon>
        
      </ion-button>
    </ion-buttons>
    
  


  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

<ion-button (click)="presentPopover($event)" expand="block" color="primary">
  Click me
</ion-button>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="presentPopover($event)">
        <ion-icon  name="person-outline" color="primary"></ion-icon>
        
      </ion-button>
    </ion-buttons>

    <ion-title color="primary">Footer</ion-title>
  </ion-toolbar>
</ion-footer>
