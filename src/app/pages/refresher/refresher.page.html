<app-header titulo="refresher" color="primary"></app-header>




<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index">
      <ion-label>
        item {{i + 1}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
