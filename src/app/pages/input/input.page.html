<app-header titulo="input-forms"></app-header>





<ion-content class="ion-padding">

  <ion-list>
    
    <ion-list-header>
      <ion-label> Normales</ion-label>
      <ion-button>See All</ion-button>
    </ion-list-header>


    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>

  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">


    <ion-list-header>
      <ion-label>Formulario valido: {{ formulario.valid }} </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="email" 
                placeholder="email"
                name="email"
                [(ngModel)]="usuario.email"
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" 
                name="password"
                [(ngModel)]="usuario.password"
                required
                placeholder="Passsword"></ion-input>
    </ion-item>


    <ion-button [disabled]="formulario.invalid"
                class="ion-padding"
                type="submit" expand="block" >
      Login
    </ion-button>



  </form>
 

</ion-content>
